name: Manual Run with Inputs

on:
  workflow_dispatch:
    inputs:
      commit_message:
        description: 'Commit message for the changes'
        required: true
        default: 'checking action'
      sed_command:
        description: 'SED command to run'
        required: true

jobs:
  run-commands:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Run SED command
      run: |
        echo "Running SED command"
        eval "${{ github.event.inputs.sed_command }}"

    - name: Verify changes
      run: git status

    - name: Configure Git
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

    - name: Commit changes
      run: |
        git add -A
        git commit -m "${{ github.event.inputs.commit_message }}" || echo "No changes to commit"

    - name: Push changes
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: git push
