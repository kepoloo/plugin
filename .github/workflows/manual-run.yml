name: Manual Run with Inputs

on:
  workflow_dispatch:
    inputs:
      branch_name:
        description: 'Branch name to push the changes to'
        required: true
        default: 'main'
      commit_message:
        description: 'Commit message for the changes'
        required: true
        default: 'checking action'
      sed_command_1:
        description: 'First SED command to run'
        required: true
      sed_command_2:
        description: 'Second SED command to run (optional)'
        required: false
      sed_command_3:
        description: 'Third SED command to run (optional)'
        required: false
      sed_command_4:
        description: 'Fourth SED command to run (optional)'
        required: false
      sed_command_5:
        description: 'Fifth SED command to run (optional)'
        required: false
      
jobs:
  run-commands:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Run first SED command
      run: |
        echo "Running first SED command"
        eval "${{ github.event.inputs.sed_command_1 }}"

    - name: Run optional SED command 2
      if: ${{ github.event.inputs.sed_command_2 != '' }}
      run: |
        echo "Running second SED command"
        eval "${{ github.event.inputs.sed_command_2 }}"

    - name: Run optional SED command 3
      if: ${{ github.event.inputs.sed_command_3 != '' }}
      run: |
        echo "Running third SED command"
        eval "${{ github.event.inputs.sed_command_3 }}"

    - name: Run optional SED command 4
      if: ${{ github.event.inputs.sed_command_4 != '' }}
      run: |
        echo "Running fourth SED command"
        eval "${{ github.event.inputs.sed_command_4 }}"

    - name: Run optional SED command 5
      if: ${{ github.event.inputs.sed_command_5 != '' }}
      run: |
        echo "Running fifth SED command"
        eval "${{ github.event.inputs.sed_command_5 }}"

    - name: Verify changes
      run: git status

    - name: Configure Git
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

    - name: Commit changes
      run: |
        git add -A
        git commit -m "${{ github.event.inputs.commit_message }}" || echo "No changes to commit"

    - name: Push changes
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: git push origin ${{ github.event.inputs.branch_name }}
